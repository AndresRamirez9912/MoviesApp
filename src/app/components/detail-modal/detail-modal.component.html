<ion-content *ngIf="movieDetail">
  <ion-label class="titulo">
      <h1>{{movieDetail.title}}</h1>
  </ion-label>
  <img [src]="movieDetail.backdrop_path | image">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="movieDetail.poster_path | image">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">
            {{movieDetail.vote_average}}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" color="primary" name="people-circle-outline"></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-note slot="end" color="primary">
            {{movieDetail.vote_count}}
          </ion-note>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{movieDetail.overview | slice: 0:limit}}...</ion-label>
        <ion-label color="primary" (click)="showMoreText()">Leer mas</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label *ngFor="let genre of movieDetail.genres">
          <ion-chip color="primary" mode="md" outline="true">
            {{genre.name}}
          </ion-chip>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides *ngIf="actorsDetail" [options]="slideActoresOpts">
    <ion-slide *ngFor="let actor of actorsDetail.cast">
      <ion-card *ngIf="actor.profile_path" >
        <img [src]="actor.profile_path | image" class="actor-card">
        <ion-card-content>
          <ion-label>
            {{actor.original_name}}
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="return()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label >Return</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addFavorite()">
        <ion-label>Favorite</ion-label>
        <ion-icon slot="end" [name]="starName"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
