<ion-slides [options]="slidesOpts">

  <ion-slide *ngFor="let par of movies | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let movie of par">
        <ion-card (click)="showDetail(movie.id)">
          <img class="poster" [src]="movie.poster_path| image">
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-slide>

  <ion-slide class="slide-load">
    <ion-button (click)="loadMorePoster()" class="ButtonLoadMorePoster">
      <ion-icon slot="icon-only" expand="full" size="large" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
