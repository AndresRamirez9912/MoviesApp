<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Recent Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [movies]="recentMovies"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        Premiers
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        Popular Movies
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slide-show-par [movies]="popular" (loadMore)="loadMore()"></app-slide-show-par>
</ion-content>
