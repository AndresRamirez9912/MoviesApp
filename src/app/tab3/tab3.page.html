<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of getFavoriteArray">
          <ion-card (click)="showDetail(movie.id)">
            <img [src]="movie.poster_path | image">
            <ion-card-content>
              <h2>{{movie.title}}</h2>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
